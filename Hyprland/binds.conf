# Reload Hyprland:
bind = SUPER SHIFT, C, exec, /home/aurora/Settings/Hyprland/Scripts/reload.sh

# Kill focused window:
bind = SUPER SHIFT, Q, killactive,

# Tiling bindings:
bind = SUPER CTRL, F, fullscreen, 0
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, mouse:272, movewindow
bind  = SUPER, mouse:274, togglefloating

# Audio bindings:
binde = , XF86AudioRaiseVolume, exec, amixer -qD pulse sset Master 2%+
binde = , XF86AudioLowerVolume, exec, amixer -qD pulse sset Master 2%-
binde = , XF86AudioMute, exec, amixer -qD pulse sset Master toggle

# Audio player bindings:
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next

# Brightness bindings:
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde = , XF86MonBrightnessUp, exec, brightnessctl s 5%+

# Open the application launcher:
bind = SUPER, space, exec, wofi --conf /home/aurora/Settings/Wofi/config

# Take a screenshot:
bind = , Print, exec, /home/aurora/Settings/Hyprland/Scripts/screenshot.sh

# Language switching:
bind = , code:66, exec, /home/aurora/Settings/Scripts/switch-language.sh

# Shortcuts for opening apps:
bind = SUPER, B, exec, firefox
bind = SUPER, C, exec, code
bind = SUPER ALT, C, exec, /home/aurora/wpilib/2025/frccode/frccode2025 --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, F, exec, nemo
bind = SUPER, S, exec, spotify
bind = SUPER, T, exec, kitty

